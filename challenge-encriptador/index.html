<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Descubre el mensaje oculto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
        
    <body>
        <header>
            <div>
                <img src="signo-interrogacion.png" alt="imagen">
            </div> 
            <h1><span class="titulo-principal">Descubre el mensaje oculto</span> </h1>
        </header>
        
        <main>
            <section>
                <textarea class="cajaTexto1" id="cajaTexto1" cols="40" rows="11" placeholder="Ingresa tu texto aquí"></textarea>
                <div>
                    <h6 class="informacion">Sólo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            
            <section>
                <textarea class="cajaTexto2" id="cajaTexto2" cols="30" rows="11" placeholder="Transformando el mensaje"></textarea>
                <div>
                   <button class="copiar" id="copyButton">Copiar</button>
                </div>
            </section>
            
        </main>        

        <footer>
            <p>Desarrollado por <span class="nombre"> Leonardo F. Quintero Muñoz</span></p>
            <p>Año 2023</p>
        </footer>

    <script src="/script.js"></script>
    </body>
    
</html>
